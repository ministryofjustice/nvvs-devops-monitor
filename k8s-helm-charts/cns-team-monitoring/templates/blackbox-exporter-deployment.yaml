apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  name: prometheus-blackbox-exporter
  labels:
    app: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter
          ports:
            - containerPort: 9115
          args:
            - "--config.file=/config/config.yml"
          volumeMounts:
            - name: configuration
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: configuration
          configMap:
            name: prometheus-blackbox-exporter-configmap
            items:
              - key: "config.yml"
                path: "config.yml"

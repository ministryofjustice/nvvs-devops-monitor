apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dummy-grafana
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Release.Namespace }}.{{ .Values.host}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dummy-grafana
            port:
              number: 80

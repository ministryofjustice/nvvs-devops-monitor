query:
  stores:
    - "dnssrv+_grpc._tcp.kube-prometheus-stack-thanos-discovery.monitoring.svc.cluster.local"
queryFrontend:
  enabled: false
storegateway:
  enabled: true
  resources:
    limits:
      memory: "2Gi"
    requests:
      memory: "1Gi"
compactor:
  enabled: true
  resources:
     limits:
      cpu: 500m
     requests:
      cpu: 300m
receive:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
